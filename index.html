<!DOCTYPE html>
<html>
  <head>
    <title>Bake your cake</title>
    <meta name="description" content="Bake your cake">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      .start-ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .start-ui button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }

      /* Choice screen */
      .choice-ui {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        display: flex;
        gap: 20px;
      }

      .choice-box {
        width: 180px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .choice-box:hover {
        transform: scale(1.05);
      }

      .chocolate {
        background-color: #d2a679; /* light brown */
      }

      .blueberry {
        background-color: #4a90e2; /* blue */
      }

      .cherry {
        background-color: #ff6fa1; /* pink */
      }
    </style>

    <script defer>
      function startGame() {
        // Hide start screen
        document.getElementById('startScreen').style.display = 'none';

        // Show cake choice screen
        document.getElementById('choiceScreen').style.display = 'flex';

        // Restart background music
        const music = document.querySelector('#mainmusic');
        if (music && music.components && music.components.sound) {
          music.components.sound.stopSound(); // reset
          music.components.sound.playSound(); // play from beginning
        }
      }

      function chooseCake(cake) {
        alert("You chose " + cake + " cake! (next steps go here)");
        // Later weâ€™ll expand this to show the recipe/ingredients
      }
    </script>
  </head>

  <body>
    <!-- Start Screen -->
    <div class="start-ui" id="startScreen">
      <img 
        src="https://images.pexels.com/photos/9095/pexels-photo.jpg" 
        alt="Start Background" 
        style="width: 100%; max-width: 600px; border-radius: 10px; margin-bottom: 20px;" 
      />
      <h1>Bake your cake</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="window.close()">Quit</button>
    </div>

    <!-- Choice Screen -->
    <div class="choice-ui" id="choiceScreen">
      <div class="choice-box chocolate" onclick="chooseCake('Chocolate')">Chocolate Cake</div>
      <div class="choice-box blueberry" onclick="chooseCake('Blueberry')">Blueberry Cake</div>
      <div class="choice-box cherry" onclick="chooseCake('Cherry')">Cherry Cake</div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" vr-mode-ui="enabled: false">
      <!-- Camera and Cursor -->
      <a-entity id="cameraRig">
        <a-camera position="0 1.6 4">
          <a-cursor rayOrigin="mouse" material="color: black; shader: flat"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 2 1"></a-entity>

      <!-- (your kitchen + ingredients + sounds stay as you already have them) -->

      <!-- Sounds -->
      <a-sound id="correctSound" src="assets/correct.mp3"></a-sound>
      <a-sound id="wrongSound" src="assets/wrong.mp3"></a-sound>
      <a-sound id="mainmusic" src="baking cooking jazz.mp3" autoplay="false" loop="true"></a-sound>
    </a-scene>
  </body>
</html>
