<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake Your Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" loop src="baking cooking jazz.mp3"></audio>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="start-content">
            <h1>Bake Your Cake</h1>
            <button id="start-btn">Start</button>
            <button id="quit-btn">Quit</button>
        </div>
    </div>

    <!-- Cake Selection Screen -->
    <div id="cake-selection-screen" class="screen">
        <div class="cake-tabs">
            <div class="tab" id="strawberry-cake-tab" data-cake="strawberry">Strawberry Cake</div>
            <div class="tab" id="blueberry-cake-tab" data-cake="blueberry">Blueberry Cake</div>
            <div class="tab" id="cherry-cake-tab" data-cake="cherry">Cherry Cake</div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="ingredients-list">
            <h2 id="cake-title"></h2>
            <ul>
                <li id="flour">Flour</li>
                <li id="sugar">Sugar</li>
                <li id="egg">Egg</li>
                <li id="vanilla">Vanilla</li>
                <li id="butter">Butter</li>
                <li id="milk">Milk</li>
                <li id="fruit"></li> <!-- This will be filled by JS -->
            </ul>
        </div>
        <div id="kitchen-area">
            <!-- Static Kitchen Parts (Non-interactive) -->
            <model-viewer class="kitchen-part" src="backwall.glb" alt="Back Wall"></model-viewer>
            <model-viewer class="kitchen-part" src="counters.glb" alt="Counters"></model-viewer>
            <model-viewer class="kitchen-part" src="counterdecor.glb" alt="Counter Decor"></model-viewer>
            <model-viewer class="kitchen-part" src="floor.glb" alt="Floor"></model-viewer>
            <model-viewer class="kitchen-part" src="fridge.glb" alt="Fridge"></model-viewer>
            <model-viewer class="kitchen-part" src="frontwall.glb" alt="Front Wall"></model-viewer>
            <model-viewer class="kitchen-part" src="leftwall.glb" alt="Left Wall"></model-viewer>
            <model-viewer class="kitchen-part" src="rightwall.glb" alt="Right Wall"></model-viewer>
            <model-viewer class="kitchen-part" src="roof.glb" alt="Roof"></model-viewer>
            <model-viewer class="kitchen-part" src="shelves.glb" alt="Shelves"></model-viewer>
            <model-viewer class="kitchen-part" src="stool.glb" alt="Stool"></model-viewer>
            <model-viewer class="kitchen-part" src="stove.glb" alt="Stove"></model-viewer>
            <model-viewer class="kitchen-part" src="light.glb" alt="Light"></model-viewer>
            <model-viewer class="kitchen-part" src="radio.glb" alt="Radio"></model-viewer>
            
            <!-- Collectible Ingredient Objects (Interactive) -->
            <model-viewer class="ingredient-object" data-ingredient="flour" src="flour.glb" alt="Flour" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="sugar" src="sugar.glb" alt="Sugar" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="egg" src="egg.glb" alt="Egg" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="vanilla" src="vanilla.glb" alt="Vanilla" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="butter" src="butter.glb" alt="Butter" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="milk" src="milk.glb" alt="Milk" camera-controls></model-viewer>
            
            <!-- Fruit models (hidden by default) -->
            <model-viewer class="ingredient-object" data-ingredient="strawberry" src="strawberry.glb" alt="Strawberry" style="display: none;" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="blueberry" src="blueberry.glb" alt="Blueberry" style="display: none;" camera-controls></model-viewer>
            <model-viewer class="ingredient-object" data-ingredient="cherries" src="cherries.glb" alt="Cherries" style="display: none;" camera-controls></model-viewer>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="final-cake" style="display: none;">
            <!-- Final Cake Models -->
            <model-viewer id="strawberry-cake-final" class="final-cake-model" src="strawberrycake.glb" alt="Strawberry Cake" camera-controls auto-rotate></model-viewer>
            <model-viewer id="blueberry-cake-final" class="final-cake-model" src="blueberrycake.glb" alt="Blueberry Cake" camera-controls auto-rotate></model-viewer>
            <model-viewer id="cherry-cake-final" class="final-cake-model" src="cherrycake4.glb" alt="Cherry Cake" camera-controls auto-rotate></model-viewer>
            
            <h2 id="end-message"></h2>
        </div>
    </div>

    <!-- This script is essential for <model-viewer> to work -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
