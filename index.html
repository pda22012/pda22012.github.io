<!DOCTYPE html>
<html>
  <head>
    <title>Bake your cake</title>
    <meta name="description" content="Bake your cake">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      .start-ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .start-ui button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }

      #cakeChoices {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        gap: 20px;
        z-index: 10;
      }

      .cake-tab {
        padding: 20px 40px;
        font-size: 20px;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .chocolate { background: peru; }
      .blueberry { background: steelblue; }
      .cherry { background: hotpink; }

      #recipePanel {
        position: absolute;
        top: 20%;
        left: 5%;
        padding: 20px;
        border-radius: 12px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        z-index: 10;
        min-width: 180px;
        color: white;
      }

      #recipePanel h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: center;
      }

      #recipePanel ul {
        list-style: none;
        padding: 0;
      }

      #recipePanel li {
        margin: 5px 0;
        color: white;
      }

      #recipePanel.chocolate { background: peru; }
      #recipePanel.blueberry { background: steelblue; }
      #recipePanel.cherry { background: hotpink; }

      #recipePanel li.collected {
        color: lightgreen;
      }
    </style>

    <script>
      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('cakeChoices').style.display = 'flex';
      }

      function chooseCake(cakeName) {
        document.getElementById('cakeChoices').style.display = 'none';
        const scene = document.getElementById('scene');
        scene.style.display = 'block';

        const recipePanel = document.getElementById('recipePanel');
        recipePanel.style.display = 'block';
        recipePanel.className = '';
        recipePanel.classList.add(cakeName);

        let ingredients = [];
        let title = "";

        if (cakeName === 'blueberry') {
          title = "Blueberry Cake";
          ingredients = ["Flour1", "Sugar", "Milk", "Butter", "Vanilla", "Spatula", "Pandeep", "Bowl", "Blueberries"];
        } else if (cakeName === 'chocolate') {
          title = "Chocolate Cake";
          ingredients = ["Flour1", "Sugar", "Milk", "Butter", "Vanilla", "Spatula", "Pandeep", "Bowl", "Choco", "Strawberry"];
        } else if (cakeName === 'cherry') {
          title = "Cherry Cake";
          ingredients = ["Flour1", "Sugar", "Milk", "Butter", "Vanilla", "Spatula", "Pandeep", "Bowl", "Cherries"];
        }

        recipePanel.innerHTML = `
          <h2>${title}</h2>
          <ul>
            ${ingredients.map(item => `<li id="recipe-${item.toLowerCase()}">${item}</li>`).join('')}
          </ul>
        `;

        // Reveal all kitchen objects
        document.querySelectorAll('a-entity').forEach(el => el.setAttribute('visible', true));

        // Enable ingredient clicking
        document.querySelectorAll('.ingredient').forEach(el => {
          el.addEventListener('click', () => collectIngredient(el.id));
        });

        // Restart music
        const music = document.querySelector('#mainmusic');
        if (music && music.components && music.components.sound) {
          music.components.sound.stopSound();
          music.components.sound.playSound();
        }
      }

      function collectIngredient(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.setAttribute('visible', false);

        const recipeItem = document.getElementById(`recipe-${id.toLowerCase()}`);
        if (recipeItem) {
          recipeItem.classList.add('collected');
          recipeItem.innerHTML = `âœ… ${recipeItem.innerText}`;
        }
      }
    </script>
  </head>

  <body>
    <!-- Start Screen -->
    <div class="start-ui" id="startScreen">
      <h1>Bake your cake</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="window.close()">Quit</button>
    </div>

    <!-- Cake choice tabs -->
    <div id="cakeChoices">
      <div class="cake-tab chocolate" onclick="chooseCake('chocolate')">Chocolate Cake</div>
      <div class="cake-tab blueberry" onclick="chooseCake('blueberry')">Blueberry Cake</div>
      <div class="cake-tab cherry" onclick="chooseCake('cherry')">Cherry Cake</div>
    </div>

    <!-- Recipe panel -->
    <div id="recipePanel"></div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" vr-mode-ui="enabled: false" style="display:none;">
      <!-- Camera -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-camera position="0 1.6 3" cursor="rayOrigin: mouse">
          <a-cursor material="color: black; shader: flat"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 2 1"></a-entity>

      <!-- Ingredients (collectibles with original sizes & positions) -->
      <a-entity id="blueberries" class="ingredient" gltf-model="blueberries.glb" position="-1 1 -3" scale="0.5 0.5 0.5" rotation="0 15 0" visible="false"></a-entity>
      <a-entity id="plate" gltf-model="plate.glb" position="0 1 -3" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="strawberry" class="ingredient" gltf-model="strawberry.glb" position="1 1 -3" scale="0.3 0.3 0.3" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="vanilla" class="ingredient" gltf-model="vanilla.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="slicefruitcake" gltf-model="slicefruitcake.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="cuttingboard" gltf-model="cuttingboard.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="pandeep" class="ingredient" gltf-model="pandeep.glb" position="-2 4 0" scale="0.3 0.3 0.3" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="bowl" class="ingredient" gltf-model="bowl.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="butter" class="ingredient" gltf-model="butter.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="milk" class="ingredient" gltf-model="milk.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="flour1" class="ingredient" gltf-model="flour.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="spatula" class="ingredient" gltf-model="spatula.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="choco" class="ingredient" gltf-model="choco.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="cherries" class="ingredient" gltf-model="cherries.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>

      <!-- Music -->
      <a-sound id="mainmusic" src="baking cooking jazz.mp3" autoplay="false" loop="true"></a-sound>
    </a-scene>
  </body>
</html>
