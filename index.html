<!DOCTYPE html>
<html>
  <head>
    <title>Bake your cake</title>
    <meta name="description" content="Bake your cake">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      .start-ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .start-ui button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }

      #cakeChoices {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        gap: 20px;
        z-index: 10;
      }

      .cake-tab {
        padding: 20px 40px;
        font-size: 20px;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .chocolate { background: peru; }
      .blueberry { background: steelblue; }
      .cherry { background: hotpink; }

      #recipePanel {
        position: absolute;
        top: 20%;
        left: 5%;
        padding: 20px;
        border-radius: 12px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        z-index: 10;
        min-width: 180px;
        color: white;
      }

      #recipePanel h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: center;
      }

      #recipePanel ul {
        list-style: none;
        padding: 0;
      }

      #recipePanel li {
        margin: 5px 0;
        color: white;
      }

      #recipePanel li.collected {
        color: lightgreen;
      }

      #recipePanel.chocolate { background: peru; }
      #recipePanel.blueberry { background: steelblue; }
      #recipePanel.cherry { background: hotpink; }
    </style>

    <script>
      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('cakeChoices').style.display = 'flex';
      }

      function chooseCake(cakeName) {
        document.getElementById('cakeChoices').style.display = 'none';
        const scene = document.getElementById('scene');
        scene.style.display = 'block';

        const recipePanel = document.getElementById('recipePanel');
        recipePanel.style.display = 'block';
        recipePanel.className = '';
        recipePanel.classList.add(cakeName);

        let ingredients = [];
        let title = "";

        if (cakeName === 'blueberry') {
          title = "Blueberry Cake";
          ingredients = ["Flour","Sugar","Butter","Milk","Vanilla","Blueberries","Spatula"];
        } else if (cakeName === 'chocolate') {
          title = "Chocolate Cake";
          ingredients = ["Flour","Sugar","Butter","Milk","Vanilla","Chocolate","Strawberries","Spatula"];
        } else if (cakeName === 'cherry') {
          title = "Cherry Cake";
          ingredients = ["Flour","Sugar","Butter","Milk","Vanilla","Cherries","Spatula"];
        }

        recipePanel.innerHTML = `
          <h2>${title}</h2>
          <ul>
            ${ingredients.map(item => `<li id="recipe-${item.toLowerCase()}">${item}</li>`).join('')}
          </ul>
        `;

        // Show all kitchen objects
        document.querySelectorAll('a-entity').forEach(el => el.setAttribute('visible', true));

        // Add click listeners to all ingredients
        const collectibleIds = ["flour","sugar","butter","milk","vanilla","blueberries","spatula","chocolate","strawberry","cherries"];
        collectibleIds.forEach(id => {
          const el = document.getElementById(id);
          if (el) {
            el.classList.add('ingredient');
            el.addEventListener('click', () => {
              el.setAttribute('visible', false);
              const recipeItem = document.getElementById(`recipe-${id.toLowerCase()}`);
              if (recipeItem && !recipeItem.classList.contains('collected')) {
                recipeItem.classList.add('collected');
                recipeItem.innerHTML = `âœ… ${recipeItem.innerText}`;
              }
            });
          }
        });

        // Restart music
        const music = document.querySelector('#mainmusic');
        if (music && music.components && music.components.sound) {
          music.components.sound.stopSound();
          music.components.sound.playSound();
        }
      }
    </script>
  </head>

  <body>
    <!-- Start Screen -->
    <div class="start-ui" id="startScreen">
      <img src="https://images.pexels.com/photos/9095/pexels-photo.jpg" 
           alt="Start Background" 
           style="width: 100%; max-width: 600px; border-radius: 10px; margin-bottom: 20px;" />
      <h1>Bake your cake</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="window.close()">Quit</button>
    </div>

    <!-- Cake choice tabs -->
    <div id="cakeChoices">
      <div class="cake-tab chocolate" onclick="chooseCake('chocolate')">Chocolate Cake</div>
      <div class="cake-tab blueberry" onclick="chooseCake('blueberry')">Blueberry Cake</div>
      <div class="cake-tab cherry" onclick="chooseCake('cherry')">Cherry Cake</div>
    </div>

    <!-- Recipe panel -->
    <div id="recipePanel"></div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" vr-mode-ui="enabled: false" style="display:none;">
      <a-entity id="cameraRig" position="0 0 0">
        <a-camera position="0 5.0 0">
          <a-cursor rayOrigin="mouse" material="color: black; shader: flat"></a-cursor>
        </a-camera>
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 2 1"></a-entity>

      <!-- Ingredients with correct sizes, positions, rotations -->
      <a-entity id="flour" gltf-model="flour.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="sugar" gltf-model="sugar.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="butter" gltf-model="butter.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="milk" gltf-model="milk.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="vanilla" gltf-model="vanilla.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="blueberries" gltf-model="blueberries.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="spatula" gltf-model="spatula.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="chocolate" gltf-model="choco.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>
      <a-entity id="strawberry" gltf-model="strawberry.glb" position="9 3 8" scale="0.2 0.2 0.2" rotation="0 25 45" visible="false"></a-entity>
      <a-entity id="cherries" gltf-model="cherries.glb" position="-0.7 1 -1.8" scale="0.6 0.6 0.6" rotation="0 25 0" visible="false"></a-entity>

      <!-- All other objects untouched -->
      <a-entity id="plate" gltf-model="plate.glb" visible="false"></a-entity>
      <a-entity id="blackcabinet" gltf-model="blackcabinet.glb" visible="false"></a-entity>
      <a-entity id="kitchenrightwall" gltf-model="kitchenrightwall.glb" visible="false"></a-entity>
      <a-entity id="kitchenopenwall" gltf-model="kitchenopenwall.glb" visible="false"></a-entity>
      <a-entity id="wall1" gltf-model="wall1.glb" visible="false"></a-entity>
      <a-entity id="wall2" gltf-model="wall2.glb" visible="false"></a-entity>
      <a-entity id="countertop" gltf-model="countertop.glb" visible="false"></a-entity>

      <!-- Music -->
      <a-sound id="mainmusic" src="baking cooking jazz.mp3" autoplay="false" loop="true"></a-sound>
    </a-scene>
  </body>
</html>
