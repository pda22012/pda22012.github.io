<!DOCTYPE html>
<html>
<head>
  <title>Bake your cake</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; width:100%; font-family:sans-serif; }
    #startScreen, #cakeChoices { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; background-size:cover; z-index:10; }
    #startScreen { background: url('https://cdn.pixabay.com/photo/2015/01/14/19/20/bake-599521_1280.jpg') no-repeat center center; }
    #startScreen::before, #cakeChoices::before { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:-1; }
    #cakeChoices { background: url('https://cdn.pixabay.com/photo/2015/01/14/19/20/bake-599521_1280.jpg') no-repeat center center; display:none; }
    .cake-tab { padding:20px; border-radius:10px; color:white; font-size:20px; cursor:pointer; text-align:center; width:180px; font-weight:bold; margin:10px; }
    #chocolateTab{background-color:#8B4513;} #blueberryTab{background-color:#1E90FF;} #cherryTab{background-color:#FF69B4;}
    #recipePanel { position:absolute; top:20%; left:5%; padding:20px; border-radius:12px; font-size:18px; display:none; z-index:10; min-width:200px; color:white; }
    #recipePanel h2 { margin-top:0; font-size:22px; text-align:center; }
    #recipePanel ul { list-style:none; padding:0; }
    #recipePanel li { margin:5px 0; font-weight:bold; }
    #recipePanel li.collected { color:lightgreen; }
    #recipePanel.chocolate { background-color:#8B4513; }
    #recipePanel.blueberry { background-color:#1E90FF; }
    #recipePanel.cherry { background-color:#FF69B4; }
  </style>
  <script>
    let currentIngredients = [];

    function startGame(){
      document.getElementById('startScreen').style.display='none';
      document.getElementById('cakeChoices').style.display='flex';
    }

    function chooseCake(cakeName){
      document.getElementById('cakeChoices').style.display='none';
      document.getElementById('scene').style.display='block';

      const recipePanel = document.getElementById('recipePanel');
      recipePanel.style.display='block';
      recipePanel.className = cakeName;

      if(cakeName==='blueberry'){
        currentIngredients = ["flour","sugar","butter","milk","vanilla","blueberries","strawberry","spatula","whisk"];
      } else if(cakeName==='chocolate'){
        currentIngredients = ["flour","sugar","butter","milk","vanilla","choco","strawberry","spatula","whisk"];
      } else if(cakeName==='cherry'){
        currentIngredients = ["flour","sugar","butter","milk","vanilla","cherries","spatula","whisk"];
      }

      recipePanel.innerHTML=`<h2>${cakeName.charAt(0).toUpperCase()+cakeName.slice(1)} Cake</h2><ul>${currentIngredients.map(i=>`<li id="recipe-${i}"><span class="check"></span> ${i}</li>`).join('')}</ul>`;

      // Show all kitchen objects, scale collectables
      document.querySelectorAll('a-entity').forEach(el=>{
        el.setAttribute('visible', true);
        if(el.classList.contains('collectable')){
          el.setAttribute('scale','1.5 1.5 1.5');
        }
      });
    }

    AFRAME.registerComponent('collectable',{
      init:function(){
        this.el.addEventListener('click', ()=>{
          const name = this.el.getAttribute('data-name');
          if(currentIngredients.includes(name)){
            this.el.setAttribute('visible', false);
            const li = document.getElementById(`recipe-${name}`);
            if(li){ li.querySelector('.check').textContent="âœ…"; li.classList.add('collected'); }
          }
        });
      }
    });
  </script>
</head>
<body>
  <div id="startScreen">
    <h1 style="color:white;">Bake your cake</h1>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="cakeChoices">
    <div id="chocolateTab" class="cake-tab" onclick="chooseCake('chocolate')">Chocolate Cake</div>
    <div id="blueberryTab" class="cake-tab" onclick="chooseCake('blueberry')">Blueberry Cake</div>
    <div id="cherryTab" class="cake-tab" onclick="chooseCake('cherry')">Cherry Cake</div>
  </div>

  <div id="recipePanel"></div>

  <a-scene id="scene" vr-mode-ui="enabled:true" style="display:none;">
    <a-entity id="cameraRig" position="0 1.6 3">
      <a-camera>
        <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
      </a-camera>
      <a-entity raycaster="objects: .collectable" line="color:red"></a-entity>
    </a-entity>

    <a-entity light="type:ambient; intensity:0.5"></a-entity>
    <a-entity light="type:directional; intensity:0.8" position="0 2 1"></a-entity>

    <!-- FULL KITCHEN OBJECTS -->
    <a-entity id="kitchenrightwall" gltf-model="kitchenrightwall.glb"></a-entity>
    <a-entity id="blackcabinet" gltf-model="blackcabinet.glb"></a-entity>
    <a-entity id="blackplate" gltf-model="blackplate.glb"></a-entity>
    <a-entity id="bluebottle" gltf-model="bluebottle.glb"></a-entity>
    <a-entity id="bowl" gltf-model="bowl.glb"></a-entity>
    <a-entity id="clock" gltf-model="clock.glb"></a-entity>
    <a-entity id="coffee" gltf-model="coffee.glb"></a-entity>
    <a-entity id="coffeemaker" gltf-model="coffeemaker.glb"></a-entity>
    <a-entity id="counterfloorright" gltf-model="counterfloorright.glb"></a-entity>
    <a-entity id="exhaustfan" gltf-model="exhaustfan.glb"></a-entity>
    <a-entity id="faucet" gltf-model="faucet.glb"></a-entity>
    <a-entity id="floor" gltf-model="floor.glb"></a-entity>
    <a-entity id="kitchenopenwall" gltf-model="kitchenopenwall.glb"></a-entity>
    <a-entity id="kitchenroofslide" gltf-model="kitchenroofslide.glb"></a-entity>
    <a-entity id="kitchenrooftop" gltf-model="kitchenrooftop.glb"></a-entity>
    <a-entity id="kitchenwallback" gltf-model="kitchenwallback.glb"></a-entity>
    <a-entity id="kniveholder" gltf-model="kniveholder.glb"></a-entity>
    <a-entity id="plant" gltf-model="plant.glb"></a-entity>
    <a-entity id="plantwindow" gltf-model="plantwindow.glb"></a-entity>
    <a-entity id="salt1" gltf-model="salt1.glb"></a-entity>
    <a-entity id="salt2" gltf-model="salt2.glb"></a-entity>
    <a-entity id="salt3" gltf-model="salt3.glb"></a-entity>
    <a-entity id="shelves" gltf-model="shelves.glb"></a-entity>
    <a-entity id="sink" gltf-model="sink.glb"></a-entity>
    <a-entity id="stool" gltf-model="stool.glb"></a-entity>
    <a-entity id="stove" gltf-model="stove.glb"></a-entity>
    <a-entity id="stovecabinets" gltf-model="stovecabinets.glb"></a-entity>
    <a-entity id="wallclock" gltf-model="wallclock.glb"></a-entity>
    <a-entity id="wallcountertop" gltf-model="wallcountertop.glb"></a-entity>
    <a-entity id="wallstove" gltf-model="wallstove.glb"></a-entity>
    <a-entity id="whitebottle" gltf-model="whitebottle.glb"></a-entity>
    <a-entity id="windowbottom" gltf-model="windowbottom.glb"></a-entity>

    <!-- COLLECTABLES IN REALISTIC POSITIONS -->
    <a-entity id="flour" gltf-model="flour.glb" class="collectable" collectable data-name="flour" position="0 1 1"></a-entity>
    <a-entity id="sugar" gltf-model="sugar.glb" class="collectable" collectable data-name="sugar" position="0.5 1 1"></a-entity>
    <a-entity id="butter" gltf-model="butter.glb" class="collectable" collectable data-name="butter" position="-0.5 1 1"></a-entity>
    <a-entity id="milk" gltf-model="milk.glb" class="collectable" collectable data-name="milk" position="1 1 1"></a-entity>
    <a-entity id="vanilla" gltf-model="vanilla.glb" class="collectable" collectable data-name="vanilla" position="-1 1 1"></a-entity>
    <a-entity id="blueberries" gltf-model="blueberries.glb" class="collectable" collectable data-name="blueberries" position="0.5 1 2"></a-entity>
    <a-entity id="strawberry" gltf-model="strawberry.glb" class="collectable" collectable data-name="strawberry" position="-0.5 1 2"></a-entity>
    <a-entity id="spatula" gltf-model="spatula.glb" class="collectable" collectable data-name="spatula" position="0 1 2.5"></a-entity>
    <a-entity id="whisk" gltf-model="whisk.glb" class="collectable" collectable data-name="whisk" position="0.5 1 2.5"></a-entity>

    <a-sound id="mainmusic" src="baking cooking jazz.mp3" autoplay="false" loop="true"></a-sound>
  </a-scene>
</body>
</html>
