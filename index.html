<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bake your cake</title>
  <meta name="description" content="Bake your cake">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Simple CSS included here for completeness */
    body { margin: 0; font-family: sans-serif; background: #222; }

    .start-ui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      color: white;
    }

    .start-ui img {
      width: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .start-ui button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }

    #cakeChoices {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* hidden initially */
      gap: 20px;
      z-index: 10;
      display: flex;
    }

    .cake-tab {
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      width: 180px;
      font-weight: bold;
    }

    #chocolateTab { background-color: #8B4513; }
    #blueberryTab { background-color: #1E90FF; }
    #cherryTab { background-color: #FF69B4; }

    #recipePanel {
      position: absolute;
      top: 20%;
      left: 5%;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      display: none;
      z-index: 10;
      min-width: 200px;
      color: white;
    }

    #recipePanel h2 { font-size: 22px; text-align: center; margin-top: 0; }
    #recipePanel ul { list-style: none; padding: 0; }
    #recipePanel li { margin: 5px 0; font-weight: bold; }
    #recipePanel li.collected { color: lightgreen; }
  </style>
</head>

<body>
  <!-- Start Screen -->
  <div class="start-ui" id="startScreen">
    <img src="https://images.pexels.com/photos/9095/pexels-photo.jpg" alt="Start Background" />
    <h1>Bake your cake</h1>
    <button onclick="startGame()">Start</button>
    <button onclick="window.close()">Quit</button>
  </div>

  <!-- Cake choice tabs -->
  <div id="cakeChoices">
    <div id="chocolateTab" class="cake-tab" onclick="selectCake('chocolate')">Chocolate Cake</div>
    <div id="blueberryTab" class="cake-tab" onclick="selectCake('blueberry')">Blueberry Cake</div>
    <div id="cherryTab" class="cake-tab" onclick="selectCake('cherry')">Cherry Cake</div>
  </div>

  <!-- Recipe panel -->
  <div id="recipePanel"></div>

  <!-- A-Frame Scene -->
  <a-scene id="scene" vr-mode-ui="enabled: false" style="display:none;">
    <!-- Camera -->
    <a-entity id="cameraRig" position="0 0 0">
      <a-camera position="0 1.6 3">
        <a-cursor rayOrigin="mouse" material="color: black; shader: flat"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 2 1"></a-entity>

    <!-- Kitchen objects (hidden initially) -->
    <a-entity id="kitchenrightwall" gltf-model="kitchenrightwall.glb" visible="false"></a-entity>
    <a-entity id="blueberries" class="ingredient" gltf-model="blueberries.glb" visible="false"></a-entity>
    <a-entity id="plate" class="ingredient" gltf-model="plate.glb" visible="false"></a-entity>
    <a-entity id="strawberry" class="ingredient" gltf-model="strawberry.glb" visible="false"></a-entity>
    <a-entity id="spatula" class="ingredient" gltf-model="spatula.glb" visible="false"></a-entity>
    <a-entity id="sugarbag" class="ingredient" gltf-model="sugarbag.glb" visible="false"></a-entity>
    <a-entity id="vanilla" class="ingredient" gltf-model="vanilla.glb" visible="false"></a-entity>
    <a-entity id="chocolate" class="ingredient" gltf-model="chocolate.glb" visible="false"></a-entity>
    <a-entity id="milk" class="ingredient" gltf-model="milk.glb" visible="false"></a-entity>

    <!-- Music -->
    <a-sound id="mainmusic" src="baking cooking jazz.mp3" autoplay="false" loop="true"></a-sound>
  </a-scene>
</body>
</html>
