<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake Your Cake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="start-content">
            <h1>Bake Your Cake</h1>
            <button id="start-btn">Start</button>
            <button id="quit-btn">Quit</button>
        </div>
    </div>

    <!-- Cake Selection Screen -->
    <div id="cake-selection-screen" class="screen">
        <div class="cake-tabs">
            <div class="tab" id="strawberry-cake-tab" data-cake="strawberry">Strawberry Cake</div>
            <div class="tab" id="blueberry-cake-tab" data-cake="blueberry">Blueberry Cake</div>
            <div class="tab" id="cherry-cake-tab" data-cake="cherry">Cherry Cake</div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="ingredients-list">
            <h2 id="cake-title"></h2>
            <ul>
                <li id="flour">Flour</li>
                <li id="sugar">Sugar</li>
                <li id="eggs">Eggs</li>
                <li id="vanilla">Vanilla</li>
                <li id="butter">Butter</li>
                <li id="milk">Milk</li>
                <li id="fruit"></li>
            </ul>
        </div>
        <div id="kitchen-area">
            <!-- This is where your 3D kitchen and ingredients will go. -->
            <!-- We are using placeholders here. -->
            <div class="ingredient-object" data-ingredient="flour">Flour</div>
            <div class="ingredient-object" data-ingredient="sugar">Sugar</div>
            <div class="ingredient-object" data-ingredient="eggs">Eggs</div>
            <div class="ingredient-object" data-ingredient="vanilla">Vanilla</div>
            <div class="ingredient-object" data-ingredient="butter">Butter</div>
            <div class="ingredient-object" data-ingredient="milk">Milk</div>
            <div class="ingredient-object" data-ingredient="strawberry" style="display: none;">Strawberry</div>
            <div class="ingredient-object" data-ingredient="blueberry" style="display: none;">Blueberry</div>
            <div class="ingredient-object" data-ingredient="cherry" style="display: none;">Cherries</div>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="final-cake" style="display: none;">
            <!-- This is where your final cake 3D model will appear -->
            <p>Your cake is ready!</p>
            <h2 id="end-message"></h2>
        </div>
    </div>

    <!-- Import the <model-viewer> component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
