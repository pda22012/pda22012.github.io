<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake Your Cake</title>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; }
        .screen { width: 100vw; height: 100vh; display: none; background-size: cover; background-position: center; position: absolute; top: 0; left: 0; }
        .screen.active { display: flex; justify-content: center; align-items: center; }
        
        #start-screen { background-color: #f2d7d5; text-align: center; flex-direction: column; z-index: 100; }
        .start-content h1 { font-size: 4em; color: white; text-shadow: 2px 2px 4px #8c4a4a; }
        #start-btn, #quit-btn { padding: 15px 30px; font-size: 1.5em; cursor: pointer; margin: 10px; border: none; border-radius: 10px; }
        
        #cake-selection-screen { background-color: #f2d7d5; gap: 20px; z-index: 100; }
        .tab { padding: 20px 40px; font-size: 1.5em; cursor: pointer; color: white; border-radius: 10px; }
        #strawberry-cake-tab { background-color: #ffc0cb; } #blueberry-cake-tab { background-color: #add8e6; } #cherry-cake-tab { background-color: #dc143c; }
        
        #game-screen { display: block; cursor: pointer; } /* Make the game screen clickable */
        #three-canvas { display: block; width: 100%; height: 100%; z-index: 1; }
        
        #ingredients-list { position: absolute; top: 20px; left: 20px; width: 250px; background-color: rgba(255, 255, 255, 0.9); padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.2); z-index: 10; border-radius: 10px;}
        #ingredients-list ul { list-style-type: none; padding: 0; }
        #ingredients-list li { font-size: 1.4em; margin-bottom: 12px; }
        #ingredients-list li.collected { text-decoration: line-through; color: #777; }
        
        /* New element for the crosshair */
        #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); z-index: 99; mix-blend-mode: difference; }

        #end-screen { flex-direction: column; background-color: #f2d7d5; z-index: 100; }
        #loading-bar-container { width: 50%; height: 30px; border: 2px solid #333; border-radius: 5px; }
        #loading-bar { width: 0%; height: 100%; background-color: #ffc0cb; animation: load 5s linear forwards; border-radius: 3px; }
        @keyframes load { from { width: 0%; } to { width: 100%; } }

        #final-cake-container { width: 50%; height: 50%; display: none; }
        #final-cake-container model-viewer { width: 100%; height: 100%; --mv-viewer-background-color: transparent; }
        #end-message { margin-top: 20px; font-size: 2em; color: #333; }
    </style>
</head>
<body>
    <audio id="background-music" loop src="baking cooking jazz.mp3"></audio>

    <div id="start-screen" class="screen"><div class="start-content"><h1>Bake Your Cake</h1><button id="start-btn">Start</button><button id="quit-btn">Quit</button></div></div>
    <div id="cake-selection-screen" class="screen">
        <div class="tab" id="strawberry-cake-tab" data-cake="strawberry">Strawberry Cake</div>
        <div class="tab" id="blueberry-cake-tab" data-cake="blueberry">Blueberry Cake</div>
        <div class="tab" id="cherry-cake-tab" data-cake="cherry">Cherry Cake</div>
    </div>
    <div id="game-screen" class="screen">
        <canvas id="three-canvas"></canvas>
        <div id="ingredients-list">
            <h2 id="cake-title"></h2>
            <ul>
                <li id="flour">Flour</li><li id="sugar">Sugar</li><li id="egg">Egg</li><li id="vanilla">Vanilla</li><li id="butter">Butter</li><li id="milk">Milk</li><li id="fruit"></li>
            </ul>
        </div>
        <div id="crosshair"></div> <!-- The dot in the middle of the screen -->
    </div>
    <div id="end-screen" class="screen">
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
        <div id="final-cake-container">
             <model-viewer id="final-cake-viewer" camera-controls auto-rotate></model-viewer>
        </div>
        <h2 id="end-message"></h2>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.164.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"}}</script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        const screens = { start: document.getElementById('start-screen'), selection: document.getElementById('cake-selection-screen'), game: document.getElementById('game-screen'), end: document.getElementById('end-screen') };
        const startBtn = document.getElementById('start-btn');
        const quitBtn = document.getElementById('quit-btn');
        const cakeTabs = document.querySelectorAll('.tab');
        const cakeTitle = document.getElementById('cake-title');
        const fruitListItem = document.getElementById('fruit');
        const backgroundMusic = document.getElementById('background-music');

        let currentCake = '', collectedIngredients = [], allIngredientsForCake = [];
        const baseIngredients = ['flour', 'sugar', 'egg', 'vanilla', 'butter', 'milk'];
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 5); 
        
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // NEW: PointerLockControls for FPS-style movement
        const controls = new PointerLockControls(camera, renderer.domElement);
        
        const raycaster = new THREE.Raycaster();
        let interactiveObjects = [];

        // NEW: WASD Movement variables
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const clock = new THREE.Clock();

        function setupScene() {
            scene.clear();
            interactiveObjects = [];
            scene.background = new THREE.Color(0xa3c1ad);
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            const loader = new GLTFLoader();
            const allModels = [ 'backwall.glb', 'counters.glb', 'counterdecor.glb', 'floor.glb', 'fridge.glb', 'frontwall.glb', 'leftwall.glb', 'rightwall.glb', 'roof.glb', 'shelves.glb', 'stool.glb', 'stove.glb', 'light.glb', 'radio.glb', 'flour.glb', 'sugar.glb', 'egg.glb', 'vanilla.glb', 'butter.glb', 'milk.glb' ];
            if (currentCake === 'strawberry') allModels.push('strawberry.glb');
            if (currentCake === 'blueberry') allModels.push('blueberry.glb');
            if (currentCake === 'cherry') allModels.push('cherries.glb');

            allModels.forEach(modelFile => {
                loader.load(modelFile, (gltf) => {
                    const model = gltf.scene;
                    model.name = modelFile.replace('.glb', '');
                    scene.add(model);
                    if (allIngredientsForCake.includes(model.name)) {
                        interactiveObjects.push(model);
                    }
                });
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // Time since last frame

            // NEW: Update player movement based on keys pressed
            if (controls.isLocked === true) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 40.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 40.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }
            renderer.render(scene, camera);
        }

        function switchScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            if(screens[screenName]) screens[screenName].classList.add('active');
        }

        function setupGame() {
            collectedIngredients = [];
            document.querySelectorAll('#ingredients-list li').forEach(li => li.classList.remove('collected'));
            const cakeInfo = { strawberry: { name: 'Strawberry Cake', fruit: 'strawberry' }, blueberry: { name: 'Blueberry Cake', fruit: 'blueberry' }, cherry: { name: 'Cherry Cake', fruit: 'cherries' }}[currentCake];
            cakeTitle.textContent = cakeInfo.name;
            fruitListItem.textContent = cakeInfo.fruit.charAt(0).toUpperCase() + cakeInfo.fruit.slice(1);
            allIngredientsForCake = [...baseIngredients, cakeInfo.fruit];
            setupScene();
        }

        function collectIngredient(ingredientName) {
            if (!collectedIngredients.includes(ingredientName) && allIngredientsForCake.includes(ingredientName)) {
                collectedIngredients.push(ingredientName);
                const listItem = document.getElementById(ingredientName) || document.getElementById('fruit');
                if (listItem) listItem.classList.add('collected');
                const objectToHide = scene.getObjectByName(ingredientName);
                if (objectToHide) objectToHide.visible = false;
                interactiveObjects = interactiveObjects.filter(obj => obj.name !== ingredientName);
                if (collectedIngredients.length === allIngredientsForCake.length) finishGame();
            }
        }
        
        function finishGame() {
            controls.unlock(); // Release the mouse
            setTimeout(() => {
                switchScreen('end');
                const finalCakeViewer = document.getElementById('final-cake-viewer');
                finalCakeViewer.src = (currentCake === 'cherry') ? 'cherrycake1.glb' : `${currentCake}cake.glb`;
                setTimeout(() => {
                    document.getElementById('loading-bar-container').style.display = 'none';
                    document.getElementById('final-cake-container').style.display = 'block';
                    document.getElementById('end-message').textContent = 'have a piece';
                }, 5000);
            }, 500);
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', () => {
            backgroundMusic.play().catch(e => console.warn("Audio play failed"));
            switchScreen('selection');
        });
        quitBtn.addEventListener('click', () => window.close());
        cakeTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                currentCake = tab.dataset.cake;
                switchScreen('game');
                setupGame();
                // Automatically lock controls when the game starts, after a brief delay
                setTimeout(() => controls.lock(), 100);
            });
        });

        // NEW: Listeners for locking/unlocking controls and WASD keys
        screens.game.addEventListener('click', () => controls.lock());
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        };
        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);
        
        // This listener replaces the old mouse click for collecting items
        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyE' && controls.isLocked) {
                raycaster.setFromCamera({ x: 0, y: 0 }, camera); // Raycast from center of the screen
                const intersects = raycaster.intersectObjects(interactiveObjects, true);
                if (intersects.length > 0 && intersects[0].distance < 10) { // Check if object is close enough
                    let clickedObject = intersects[0].object;
                    while (clickedObject.parent && clickedObject.parent !== scene) clickedObject = clickedObject.parent;
                    collectIngredient(clickedObject.name);
                }
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        switchScreen('start');
        animate();
    </script>
</body>
</html>
