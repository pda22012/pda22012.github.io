<!DOCTYPE html>
<html>
  <head>
    <title>VR Cooking Game</title>
    <meta name="description" content="VR Cooking Game">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
    <style>
      .start-ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .start-ui button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Start Screen -->
    <div class="start-ui" id="startScreen">
      <h1>VR Cooking Game</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="window.close()">Quit</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" visible="false" vr-mode-ui="enabled: true" embedded>

      <!-- Camera and Cursor -->
      <a-entity id="cameraRig">
        <a-camera position="0 1.6 0">
          <a-cursor 
            fuse="true" 
            fuse-timeout="500" 
            material="color: white; shader: flat">
          </a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 2 1"></a-entity>

      <!-- Kitchen GLB -->
     <!--<a-entity gltf-model="assets/kitchen.glb" position="0 0 -3" scale="1 1 1"></a-entity>
      -->

      <!-- Ingredient Placements (Example) -->
      <a-entity id="blueberries" class="ingredient" 
                gltf-model="blueberries.glb" 
                position="1 1 -2" 
                data-name="blueberries">
      </a-entity>

      <a-entity id="plate" class="ingredient" 
                gltf-model="plate.glb" 
                position="2 1 -2" 
                data-name="plate">
      </a-entity>

      <a-entity id="strawberry" class="ingredient" 
                gltf-model="strawberry.glb" 
                position="3 1 -2" 
                data-name="strawberry">
      </a-entity>

      <!-- Cake (hidden until completed) -->
      <a-entity id="strawberrychocolatecake" 
                gltf-model="strawberrychocolatecake.glb" 
                position="0 1 -1" 
                visible="false">
      </a-entity>

      <!-- Recipe Tab (center then moves to side) -->
      <a-plane id="recipeTab" 
                position="0 1.5 -2" 
                width="1.5" height="1" 
                color="#FFF" 
                material="shader: flat" 
                text="value: Cake Recipe:\n- Egg\n- Milk\n- Flour; align: center;">
      </a-plane>

      <!-- Timer Bar (hidden initially) -->
      <a-plane id="timerBar" 
                visible="false" 
                position="0 2 -2" 
                width="1.5" height="0.2" 
                color="#4CAF50">
      </a-plane>

      <!-- Sounds -->
      <a-sound id="correctSound" src="assets/correct.mp3"></a-sound>
      <a-sound id="wrongSound" src="assets/wrong.mp3"></a-sound>
      <a-sound id="mainmusic" src="baking cooking jazz.mp3"></a-sound>
    </a-scene>
  </body>
</html>
