<!DOCTYPE html>
<html>
  <head>
    <title>Bake your cake</title>
    <meta name="description" content="Bake your cake">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      .start-ui {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }
      .start-ui button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }

      #cakeChoices {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        gap: 20px;
        z-index: 10;
      }
      .cake-tab {
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
        width: 180px;
        font-weight: bold;
      }
      #chocolateTab { background-color: #8B4513; }
      #blueberryTab { background-color: #1E90FF; }
      #cherryTab { background-color: #FF69B4; }

      #recipePanel {
        position: absolute;
        top: 20%;
        left: 5%;
        padding: 20px;
        border-radius: 12px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        z-index: 10;
        min-width: 200px;
        color: white;
      }
      #recipePanel h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: center;
      }
      #recipePanel ul {
        list-style: none;
        padding: 0;
      }
      #recipePanel li {
        margin: 5px 0;
        font-weight: bold;
      }
      #recipePanel li.collected {
        color: lightgreen;
      }
    </style>

    <script>
      let selectedCake = null;

      const recipes = {
        blueberry: ["Flour", "Sugar", "Butter", "Milk", "Vanilla", "Blueberries", "Spatula"],
        chocolate: ["Flour", "Sugar", "Butter", "Milk", "Vanilla", "Chocolate", "Strawberries", "Spatula"],
        cherry: ["Flour", "Sugar", "Butter", "Milk", "Vanilla", "Cherries", "Spatula"]
      };

      // Ingredients positions & sizes
      const ingredientData = {
        Flour: {position:"-0.5 1 -1", scale:"0.6 0.6 0.6"},
        Sugar: {position:"0 1 -1", scale:"0.6 0.6 0.6"},
        Butter: {position:"0.5 1 -1", scale:"0.6 0.6 0.6"},
        Milk: {position:"1 1 -1", scale:"0.6 0.6 0.6"},
        Vanilla: {position:"-1 1 -1", scale:"0.6 0.6 0.6"},
        Blueberries: {position:"-0.7 1 -0.8", scale:"0.6 0.6 0.6"},
        Spatula: {position:"0.8 1 -0.8", scale:"0.4 0.4 0.4"},
        Chocolate: {position:"-0.8 1 -0.8", scale:"0.6 0.6 0.6"},
        Strawberries: {position:"0 1 -0.8", scale:"0.6 0.6 0.6"},
        Cherries: {position:"0.5 1 -0.8", scale:"0.6 0.6 0.6"}
      };

      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('cakeChoices').style.display = 'flex';
      }

      function selectCake(cakeType) {
        selectedCake = cakeType;

        // Hide cake choice tabs
        document.getElementById('cakeChoices').style.display = 'none';

        // Show scene
        document.getElementById('scene').style.display = 'block';

        // Show all kitchen objects
        const kitchenEntities = [
          'kitchenrightwall','blackcabinet','blackplate','bluebottle','bowl','clock','coffee',
          'coffeemaker','counterfloorright','cuttingboard','exhaustfan','faucet','floor',
          'kitchenopenwall','kitchenroofslide','kitchenrooftop','kitchenwallback','kniveholder',
          'ladlesandspoonswall','light','mugs','pandeep','plant','plantwindow','salt1','salt2',
          'salt3','shelves','sink','slicefruitcake','soap','soap2','stool','stove','stovecabinets',
          'sugarbag','wallclock','wallcountertop','wallstove','whitebottle','windowbottom',
          'wall1','wall2','countertop'
        ];
        kitchenEntities.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.setAttribute('visible', true);
        });

        // Show ingredients for selected cake
        const ingredients = recipes[cakeType];
        ingredients.forEach(item => {
          const el = document.getElementById(item.toLowerCase());
          if(el){
            el.setAttribute('visible', true);
            el.setAttribute('position', ingredientData[item].position);
            el.setAttribute('scale', ingredientData[item].scale);
            el.classList.add('ingredient'); 
            el.addEventListener('click', ()=>collectIngredient(item));
          }
        });

        // Recipe panel
        const recipePanel = document.getElementById('recipePanel');
        recipePanel.style.display = 'block';

        // Background color
        if(cakeType==="blueberry") recipePanel.style.backgroundColor="#1E90FF";
        if(cakeType==="chocolate") recipePanel.style.backgroundColor="#8B4513";
        if(cakeType==="cherry") recipePanel.style.backgroundColor="#FF69B4";

        // Fill panel
        recipePanel.innerHTML = `<h2>${cakeType.charAt(0).toUpperCase() + cakeType.slice(1)} Cake</h2><ul>` +
          ingredients.map(i=>`<li id="recipe-${i.toLowerCase()}">${i}</li>`).join('') + `</ul>`;

        // Restart music
        const music = document.querySelector('#mainmusic');
        if (music && music.components && music.components.sound) {
          music.components.sound.stopSound();
          music.components.sound.playSound();
        }
      }

      function collectIngredient(item){
        const el = document.getElementById(item.toLowerCase());
        if(!el) return;
        el.setAttribute('visible', false);

        const recipeItem = document.getElementById(`recipe-${item.toLowerCase()}`);
        if(recipeItem && !recipeItem.classList.contains('collected')){
          recipeItem.classList.add('collected');
          recipeItem.innerHTML = `âœ… ${item}`;
        }
      }
    </script>
  </head>

  <body>
    <!-- Start Screen -->
    <div class="start-ui" id="startScreen">
      <h1>Bake your cake</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="window.close()">Quit</button>
    </div>

    <!-- Cake choice tabs -->
    <div id="cakeChoices">
      <div id="chocolateTab" class="cake-tab" onclick="selectCake('chocolate')">Chocolate Cake</div>
      <div id="blueberryTab" class="cake-tab" onclick="selectCake('blueberry')">Blueberry Cake</div>
      <div id="cherryTab" class="cake-tab" onclick="selectCake('cherry')">Cherry Cake</div>
    </div>

    <!-- Recipe panel -->
    <div id="recipePanel"></div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" vr-mode-ui="enabled:false" style="display:none;">
      <!-- Camera -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-camera position="1 5 0">
          <a-cursor rayOrigin="mouse" material="color:black; shader:flat"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type:ambient; intensity:0.5"></a-entity>
      <a-entity light="type:directional; intensity:0.8" position="0 2 1"></a-entity>

      <!-- Kitchen Objects -->
      <a-entity id="kitchenrightwall" gltf-model="kitchenrightwall.glb" visible="false"></a-entity>
      <a-entity id="blackcabinet" gltf-model="blackcabinet.glb" visible="false"></a-entity>
      <a-entity id="blackplate" gltf-model="blackplate.glb" visible="false"></a-entity>
      <a-entity id="bluebottle" gltf-model="bluebottle.glb" visible="false"></a-entity>
      <a-entity id="bowl" gltf-model="bowl.glb" visible="false"></a-entity>
      <a-entity id="clock" gltf-model="clock.glb" visible="false"></a-entity>
      <a-entity id="coffee" gltf-model="coffee.glb" visible="false"></a-entity>
      <a-entity id="coffeemaker" gltf-model="coffeemaker.glb" visible="false"></a-entity>
      <a-entity id="counterfloorright" gltf-model="counterfloorright.glb" visible="false"></a-entity>
      <a-entity id="exhaustfan" gltf-model="exhaustfan.glb" visible="false"></a-entity>
      <a-entity id="faucet" gltf-model="faucet.glb" visible="false"></a-entity>
      <a-entity id="floor" gltf-model="floor.glb" visible="false"></a-entity>
      <a-entity id="kitchenopenwall" gltf-model="kitchenopenwall.glb" visible="false"></a-entity>
      <a-entity id="kitchenroofslide" gltf-model="kitchenroofslide.glb" visible="false"></a-entity>
      <a-entity id="kitchenrooftop" gltf-model="kitchenrooftop.glb" visible="false"></a-entity>
      <a-entity id="kitchenwallback" gltf-model="kitchenwallback.glb" visible="false"></a-entity>
      <a-entity id="kniveholder" gltf-model="kniveholder.glb" visible="false"></a-entity>
      <a-entity id="light" gltf-model="light.glb" visible="false"></a-entity>
      <a-entity id="mugs" gltf-model="mugs.glb" visible="false"></a-entity>
      <a-entity id="plant" gltf-model="plant.glb" visible="false"></a-entity>
      <a-entity id="plantwindow" gltf-model="plantwindow.glb" visible="false"></a-entity>
      <a-entity id="salt1" gltf-model="salt1.glb" visible="false"></a-entity>
      <a-entity id="salt2" gltf-model="salt2.glb" visible="false"></a-entity>
      <a-entity id="salt3" gltf-model="salt3.glb" visible="false"></a-entity>
      <a-entity id="shelves" gltf-model="shelves.glb" visible="false"></a-entity>
      <a-entity id="sink" gltf-model="sink.glb" visible="false"></a-entity>
      <a-entity id="soap" gltf-model="soap.glb" visible="false"></a-entity>
      <a-entity id="soap2" gltf-model="soap2.glb" visible="false"></a-entity>
      <a-entity id="stool" gltf-model="stool.glb" visible="false"></a-entity>
      <a-entity id="stove" gltf-model="stove.glb" visible="false"></a-entity>
      <a-entity id="stovecabinets" gltf-model="stovecabinets.glb" visible="false"></a-entity>
      <a-entity id="sugarbag" gltf-model="sugarbag.glb" visible="false"></a-entity>
      <a-entity id="wallclock" gltf-model="wallclock.glb" visible="false"></a-entity>
      <a-entity id="wallcountertop" gltf-model="wallcountertop.glb" visible="false"></a-entity>
      <a-entity id="wallstove" gltf-model="wallstove.glb" visible="false"></a-entity>
      <a-entity id="whitebottle" gltf-model="whitebottle.glb" visible="false"></a-entity>
      <a-entity id="windowbottom" gltf-model="windowbottom.glb" visible="false"></a-entity>
      <a-entity id="wall1" gltf-model="wall1.glb" visible="false"></a-entity>
      <a-entity id="wall2" gltf-model="wall2.glb" visible="false"></a-entity>
      <a-entity id="countertop" gltf-model="countertop.glb" visible="false"></a-entity>

      <!-- Ingredients -->
      <a-entity id="flour" gltf-model="flour.glb" visible="false"></a-entity>
      <a-entity id="sugar" gltf-model="sugar.glb" visible="false"></a-entity>
      <a-entity id="butter" gltf-model="butter.glb" visible="false"></a-entity>
      <a-entity id="milk" gltf-model="milk.glb" visible="false"></a-entity>
      <a-entity id="vanilla" gltf-model="vanilla.glb" visible="false"></a-entity>
      <a-entity id="blueberries" gltf-model="blueberries.glb" visible="false"></a-entity>
      <a-entity id="spatula" gltf-model="spatula.glb" visible="false"></a-entity>
      <a-entity id="chocolate" gltf-model="choco.glb" visible="false"></a-entity>
      <a-entity id="strawberries" gltf-model="strawberry.glb" visible="false"></a-entity>
      <a-entity id="cherries" gltf-model="cherries.glb" visible="false"></a-entity>

      <!-- Music -->
      <a-sound id="mainmusic" src="baking cooking jazz.mp3" autoplay="false" loop="true"></a-sound>
    </a-scene>
  </body>
</html>
